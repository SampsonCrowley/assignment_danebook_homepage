<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Danebook Homepage</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  
  <nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
      <section class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false" class="navbar-toggle collapsed">
          <span class="sr-only">"Toggle Navigation"</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="href"#"" class="navbar-brand">Danebook</a>
      </section>
      <section id="navbar-collapse" class="navbar-collapse collapse">
        <form action="#" class="navbar-form navbar-right">
          <div class="form-group">
            <label for="signin-email">Email</label>
            <input id="signin-email" type="email" name="email" class="form-control" placeholder="email">
          </div>
          <div class="form-group">
            <label for="signin-pass">Email</label>
            <input id="signin-pass" type="password" name="password" class="form-control" placeholder="password">
          </div>
          <button type="submit" class="btn btn-info">Sign In</button>
        </form>
      </section>
    </div>
  </nav>
  
  <main class="container">
    
    <div class="row">
      <section class="col-md-7">
        <h2>Connect with all your friends!</h2>
        <ul>
          <li>See photos and updates in your newsfeed.</li>
          <li>Post your status for the world to see from your profile.</li>
          <li>Get in touch with your friends by "friending" them.</li>
          <li>Like things because you're a positive person!</li>
        </ul>
      </section>
      <section class="col-md-5">
        <h1>Sign Up</h1>
        <form action="sign-up.html">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="signup-first" class="sr-only">First Name</label>
                <input id="signup-first" type="text" name="first" class="form-control" placeholder="Last Name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="signup-last" class="sr-only">Last Name Name</label>
                <input id="signup-last" type="text" name="last" class="form-control" placeholder="First Name">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="signup-email" class="sr-only">Your Email</label>
                <input id="signup-email" type="email" name="email" class="form-control" placeholder="Your Email">
              </div>
              <div class="form-group">
                <label for="signup-pass" class="sr-only">Your Email</label>
                <input id="signup-pass" type="password" name="password" class="form-control" placeholder="Your New Password">
              </div>
              <div class="form-group">
                <label for="signup-pass-conf" class="sr-only">Your Email</label>
                <input id="signup-pass-conf" type="password" name="conf-pass" class="form-control" placeholder="Confirm Your Password">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="signup-month" class="sr-only">Birth Month</label>
                <select id="signup-month" class="form-control">
                  <option value="--" selected="true" disabled="disabled">Month</option>
                  <option value="01">Jan</option>
                  <option value="02">Feb</option>
                  <option value="03">Mar</option>
                  <option value="04">Apr</option>
                  <option value="05">May</option>
                  <option value="06">Jun</option>
                  <option value="07">Jul</option>
                  <option value="08">Aug</option>
                  <option value="09">Sep</option>
                  <option value="10">Oct</option>
                  <option value="11">Nov</option>
                  <option value="12">Dec</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="signup-day" class="sr-only">Birth Day</label>
                <select id="signup-day" class="form-control">
                  <option value="--" selected="true" disabled="disabled">Day</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="signup-year" class="sr-only">Birth Year</label>
                <select id="signup-year" class="form-control">
                  <option value="--" selected="true" disabled="disabled">Year</option>
                  <option value="1980">1980</option>
                  <option value="1981">1981</option>
                  <option value="1982">1982</option>
                  <option value="1983">1983</option>
                  <option value="1984">1984</option>
                  <option value="1985">1985</option>
                  <option value="1986">1986</option>
                  <option value="1987">1987</option>
                  <option value="1988">1988</option>
                  <option value="1989">1989</option>
                  <option value="1990">1990</option>
                  <option value="1991">1991</option>
                  <option value="1992">1992</option>
                  <option value="1993">1993</option>
                  <option value="1994">1994</option>
                  <option value="1995">1995</option>
                  <option value="1996">1996</option>
                  <option value="1997">1997</option>
                  <option value="1998">1998</option>
                  <option value="1999">1999</option>
                  <option value="2000">2000</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>
                  <option value="2008">2008</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label class="radio-inline" for="signup-gender-m">
                  <input type="radio" name="gender" id="signup-gender-m" value="m"> Male
                </label>
                <label class="radio-inline" for="signup-gender-f">
                  <input type="radio" name="inlineRadioOptions" id="signup-gender-f" value="f"> Female
                </label>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block btn-large">Sign Up!</button>
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>
  </main>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
